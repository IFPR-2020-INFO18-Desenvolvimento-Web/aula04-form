<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form
      action="http://infoprojetos.com.br:8233/exemplo/login.php"
      method="post"
    >
      <fieldset>
        <legend>Login</legend>
        <div class="campo">
          <label for="login">Login: </label>
          <input type="text" name="login" id="login" />
        </div>
        <div class="campo">
          <label for="senha">Senha: </label>
          <input type="password" name="senha" id="senha" />
        </div>
        <div class="campo">
          <input type="checkbox" name="lembrar" id="lembrar" value="sim" />
          <label for="lembrar">Lembrar de mim</label>
        </div>
        <button type="submit">Login</button>
      </fieldset>
    </form>
  </body>
</html>
